<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音效素材管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1><i class="fas fa-music"></i> 音效素材管理系统</h1>
                <div class="header-actions">
                    <button id="uploadBtn" class="btn btn-primary">
                        <i class="fas fa-upload"></i> 上传音效
                    </button>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Filters -->
                <section class="filters">
                    <div class="filter-group">
                        <select id="typeFilter">
                            <option value="">全部类型</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <input type="text" id="tagFilter" placeholder="输入标签关键词...">
                    </div>
                    
                    <div class="filter-group">
                        <div class="search-input-group">
                            <input type="text" id="searchQuery" placeholder="搜索描述内容...">
                            <button id="searchBtn" class="btn btn-sm search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <button id="clearFiltersBtn" class="btn btn-outline">
                            <i class="fas fa-times"></i> 清除筛选
                        </button>
                    </div>
                </section>

                <!-- Statistics -->
                <section class="stats" id="statsSection">
                    <div class="stat-card">
                        <h3 id="totalCount">0</h3>
                        <p>总数量</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="musicCount">0</h3>
                        <p>音乐</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="ambientCount">0</h3>
                        <p>环境音</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="moodCount">0</h3>
                        <p>氛围音</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="actionCount">0</h3>
                        <p>动作音</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="transitionCount">0</h3>
                        <p>转场音效</p>
                    </div>
                </section>

                <!-- Audio List -->
                <section class="audio-list">
                    <div class="list-header">
                        <h2>音效列表</h2>
                        <div class="view-controls">
                            <button id="gridViewBtn" class="view-btn" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                            <button id="listViewBtn" class="view-btn active" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="audioContainer" class="audio-container list-view">
                        <!-- Audio items will be dynamically loaded here -->
                    </div>
                    
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="fas fa-music"></i>
                        <h3>暂无音效素材</h3>
                        <p>点击上方"上传音效"按钮添加新的音效素材</p>
                        <button class="btn btn-primary" onclick="openUploadModal()">
                            <i class="fas fa-upload"></i> 立即上传
                        </button>
                    </div>
                    
                    <div id="loadingState" class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>加载中...</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-upload"></i> 上传音效</h2>
                <button class="modal-close" onclick="closeUploadModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="uploadForm" class="modal-body">
                <div class="form-group">
                    <label for="audioFile">选择音频文件 *</label>
                    <input type="file" id="audioFile" accept="audio/*" required>
                    <small class="help-text">支持格式：MP3, WAV, OGG, FLAC, M4A, AAC, WMA</small>
                </div>
                
                <div class="form-group">
                    <label for="audioType">音效类型 *</label>
                    <select id="audioType" required>
                        <option value="">请选择类型</option>
                        <option value="music">音乐</option>
                        <option value="ambient">环境音</option>
                        <option value="mood">氛围音</option>
                        <option value="action">动作音</option>
                        <option value="transition">转场音效</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="audioDescription">描述</label>
                    <textarea id="audioDescription" rows="3" placeholder="可选，留空将根据文件名自动生成"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="audioTags">标签</label>
                    <input type="text" id="audioTags" placeholder="用逗号分隔，如：背景,轻松,钢琴">
                    <small class="help-text">用逗号分隔多个标签</small>
                </div>
                
                <div class="form-group">
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="progress-text" id="progressText">0%</span>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeUploadModal()">取消</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> 开始上传
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> 编辑音效</h2>
                <button class="modal-close" onclick="closeEditModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="editForm" class="modal-body">
                <input type="hidden" id="editAudioId">
                
                <div class="form-group">
                    <label for="editAudioType">音效类型 *</label>
                    <select id="editAudioType" required>
                        <option value="music">音乐</option>
                        <option value="ambient">环境音</option>
                        <option value="mood">氛围音</option>
                        <option value="action">动作音</option>
                        <option value="transition">转场音效</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editAudioDescription">描述</label>
                    <textarea id="editAudioDescription" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editAudioTags">标签</label>
                    <input type="text" id="editAudioTags" placeholder="用逗号分隔标签">
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 保存修改
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h2><i class="fas fa-trash"></i> 确认删除</h2>
                <button class="modal-close" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <p>确定要删除这个音效吗？此操作无法撤销。</p>
                <p><strong id="deleteFileName"></strong></p>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">取消</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">
                    <i class="fas fa-trash"></i> 确认删除
                </button>
            </div>
        </div>
    </div>

    <!-- Audio Player Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="playerTitle"><i class="fas fa-play"></i> 音效播放器</h2>
                <button class="modal-close" onclick="closePlayerModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="audio-player">
                    <audio id="audioPlayer" controls>
                        您的浏览器不支持音频播放。
                    </audio>
                    
                    <div class="audio-info">
                        <h3 id="playingTitle"></h3>
                        <p id="playingDescription"></p>
                        <div class="audio-meta">
                            <span class="type-badge" id="playingType"></span>
                            <span class="duration" id="playingDuration"></span>
                        </div>
                        <div class="audio-tags" id="playingTags"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
